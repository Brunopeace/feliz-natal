<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 — Celebração Infinita ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #050508;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .main-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 30px;
            backdrop-filter: blur(12px);
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            max-width: 90%;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            animation: fadeIn 2s ease-out;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(3rem, 10vw, 6rem);
            letter-spacing: 15px;
            background: linear-gradient(to bottom, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .wish-box {
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 500px;
            margin: 0 auto;
            font-weight: 300;
            color: #ddd;
        }

        .btn-celebrate {
            margin-top: 40px;
            padding: 18px 45px;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
        }

        .btn-celebrate:hover {
            background: var(--gold);
            color: black;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.5);
            transform: scale(1.05);
        }

        /* Esconde o botão após clicar para focar na celebração */
        .btn-celebrate.active {
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="main-container" id="card">

        <h1>FELIZ 2026</h1>
        <div class="wish-box">
Que o novo ano chegue trazendo paz no coração, saúde para viver bem,
força para vencer desafios e muitos motivos para sorrir.
Que cada dia seja uma nova chance de recomeçar, sonhar e conquistar.
Que 2026 seja um ano de luz, prosperidade e realizações!
        </div>
        <button class="btn-celebrate" id="btn" onclick="startCelebration()">Celebrar Agora</button>
    </div>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let isCelebrating = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.friction = 0.96;
                this.gravity = 0.12;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, Math.random() * 2 + 1, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.008;
            }
        }

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * (canvas.height * 0.7);
            const count = 120;
            const angleStep = (Math.PI * 2) / count;
            
            // Cor aleatória vibrante (HSL)
            const hue = Math.random() * 360;
            const color = `hsl(${hue}, 100%, 60%)`;

            for (let i = 0; i < count; i++) {
                const speed = Math.random() * 10 + 2;
                particles.push(new Particle(x, y, color, {
                    x: Math.cos(angleStep * i) * speed,
                    y: Math.sin(angleStep * i) * speed
                }));
            }
        }

        function startCelebration() {
            if (isCelebrating) return;
            
            isCelebrating = true;
            document.getElementById('btn').classList.add('active');

            // Inicia o loop infinito de explosões
            const loopFogos = () => {
                createFirework();
                // Sorteia o tempo para o próximo fogo (entre 200ms e 800ms)
                let delay = Math.random() * 600 + 200;
                setTimeout(loopFogos, delay);
            };

            loopFogos();
        }

        function animate() {
            // Efeito de rastro persistente
            ctx.fillStyle = 'rgba(5, 5, 8, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((p, i) => {
                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.update();
                    p.draw();
                }
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
